<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="/submit-form" method="post">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@example.com"><br /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="99"><br /><br />

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br /><br />

      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
      </select><br /><br />

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea><br /><br />

      <label for="profilePic">Upload Profile Picture:</label>
      <input type="file" id="profilePic" name="profilePic" accept=".jpg, .png"><br /><br />

      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Subscribe to Newsletter</label><br /><br />

      <button type="submit">Submit</button>
    </form>    
</body>
</html>
